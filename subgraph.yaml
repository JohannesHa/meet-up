specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: MeetupGroupFactory
  source:
    address: '8dbc6071711d4c1bbc46be51411669e0684fc490'
    abi: MeetupGroupFactory
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Group
    - User
    abis:
    - name: MeetupGroupFactory
      file: ./build/contracts/MeetupGroupFactory.json
    eventHandlers:
    - event: CreateGroup(address,address,string,string,string,string,string,string)
      handler: handleCreateGroup
    file: ./mappings/group-factory.ts
