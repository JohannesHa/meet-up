specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: MeetupGroupFactory
  source:
    address: 'c0e48F89ed35b8413441f0921D819da0a91D8913'
    abi: MeetupGroupFactory
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Group
    - User
    abis:
    - name: MeetupGroupFactory
      file: ./build/contracts/MeetupGroupFactory.json
    - name: MeetupGroup
      file: ./build/contracts/MeetupGroup.json
      _typePrefix: Ctr
    eventHandlers:
    - event: CreateGroup(address,address,string,string,string,string,string)
      handler: handleCreateGroup
    file: ./mappings/group-factory.ts
- kind: ethereum/contract
  name: MeetupGroup
  source:
    address: 'c0e48F89ed35b8413441f0921D819da0a91D8913'
    abi: MeetupGroup
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Group
    - User
    - Conference
    abis:
    - name: MeetupGroup
      file: ./build/contracts/MeetupGroup.json
    - name: Conference
      file: ./build/contracts/Conference.json
      _typePrefix: Ctr
    eventHandlers:
    - event: JoinGroup(address, address, uint)
      handler: handleJoinGroup
    - event: CreateEvent(address, address, address, string, string, uint, byte, uint, uint)
      handler: handleCreateEvent
    file: ./mappings/group.ts
- kind: ethereum/contract
  name: Conference
  source:
    address: "c0e48F89ed35b8413441f0921D819da0a91D8913"
    abi: Conference
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Group
    - Event
    - User
    abis:
    - name: Conference
      file: ./build/contracts/Conference.json
    eventHandlers:
    - event: RegisterEvent(address, uint, uint, bool)
      handler: handleAttendEvent
    file: ./mappings/event.ts
- kind: ethereum/contract
  name: EnsSubdomainFactory
  source:
    address: "c0e48F89ed35b8413441f0921D819da0a91D8913"
    abi: EnsSubdomainFactory
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Group
    - Event
    - User
    abis:
    - name: Conference
      file: ./build/contracts/EnsSubdomainFactory.json
    eventHandlers:
    - event: SubdomainCreated(address, address, address, string, string)
      handler: handleAddSubdomain
    file: ./mappings/ens-subdomain-factory.ts